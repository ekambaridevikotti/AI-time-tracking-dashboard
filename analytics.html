<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Time Tracker — Analytics</title>
<link rel="stylesheet" href="css/app.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="topbar">
<h2>Analytics</h2>
<a href="dashboard.html">← Back</a>
</header>


<main class="centered">
<div id="no-data" class="no-data hidden">
<img src="assets/no-data.svg" alt="No data" />
<h3>No data available</h3>
<p>Select a date in the dashboard and start logging your day.</p>
<a href="dashboard.html">Start logging your day</a>
</div>


<section id="analytics-view" class="card hidden">
<h3 id="analytics-date">Date</h3>
<div id="stats">
<p>Total hours: <span id="total-hours">0</span></p>
<p>Activities: <span id="activity-count">0</span></p>
</div>


<canvas id="categoryChart" width="400" height="200"></canvas>
<canvas id="barChart" width="400" height="200"></canvas>
</section>
</main>


<script type="module" src="js/analytics.js"></script>
</body>
</html>
